<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script>
        function CountMax(){
            var wert,max;
            max = 100
            wert = max-(document.form1.question.value.length);
            if (wert < 0) {
                alert("Maaf, batas maksimum pengisian adalah " + max + " karakter!");
                document.form1.question.value = document.form1.question.value.substring(0,max);
                wert = max-(document.form1.question.value.length);
                document.form1.rv_counter.value = wert;
            } else {
                document.form1.rv_counter.value = max-(document.form1.question.value.length);
            }
        }
    </script>
</head>
<body>
    <form name="form1" method="post" action="">
        <textarea name="question" id="" cols="60" rows="3" id="question" 
        OnFocus="CountMax();" onKeyup="CountMax();" wrap="virtual"></textarea>
        <font face="Arial, Helvetica, sans-serif, Bookman Old Style, Comic Sans MS" size="2">
            Sisa <input name="rv_counter" type="text" size="3"
            maxlength="3" value="100" readonly>
        </font>
    </form>
</body>
</html>
