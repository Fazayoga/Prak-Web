<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2 align="center">
        <font color="9966FF">
            Free Registration
        </font>
    </h2>
    <form action="proses.php" method="post" name="form">
        <table widht="68%" border="0" align="center" cellpading="0">
            <tr>
                <td widht="15%">
                    Nama
                </td>
                <td widht="2%">:</td>
                <td widht="83%"><input name="txtNama" 
                    type="text" id="txtNama">
                </td>
            </tr>
            <tr>
                <td>Tgl Lahir</td>
                <td>:</td>
                <td><input name="txtTgl" type="text"
                    id="txtTgl" size="4" maxlength="2">/
                    <input name="txtBulan" type="text"
                    id="txtBulan" size="4" maxlength="2">/
                    <input name="txtTahun" type="text"
                    id="txtTahun" size="8" maxlength="4">
                </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>&nbsp;</td>
                <td><textarea name="txtAlamat" id="txtAlamat" 
                    cols="40" rows="2"></textarea>
                </td>
            </tr>
            <tr>
                <td>Kota</td>
                <td>:</td>
                <td><input name="txtKota" type="text"
                    id="txtKota">
                </td>
            </tr>
            <tr>
                <td>Pekerjaan</td>
                <td>:</td>
                <td><select name="cboJob" id="cboJob">
                        <option>Tani</option>
                        <option>Nelayan</option>
                        <option>Karyawan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input name=”radJk” type=”radio” 
                    value=”1” checked> Laki-laki
                    <input type="radio" name="radJk"
                    value="2">Perempuan
                </td>
            </tr>
            <tr>
                <td>Hobby</td>
                <td>:</td>
                <td>
                    <input type="checkbox" name="cekReading" id="cekReading"
                    value="1"> Reading
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td><input type="checkbox" name="cekSing"
                    id="cekSing" value=”3”>Singing
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>
                    <input type="checkbox" name="cekTravel" 
                    id="cekTravel" value=”4”>Traveling
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" name="btnKirim"
                    id="btnKirim" value="Kirim">
                    <input type="reset" name="btnCancel" 
                    id="btnCancel" value="Cancel">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
